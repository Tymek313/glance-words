syntax = "proto3";

option java_package = "com.example.words";
option java_multiple_files = true;

message ProtoSettings {
  repeated ProtoWidgetSettings widgets = 1;
}

message ProtoWidgetSettings {
  int32 widgetId = 1;
  string spreadsheetId = 2;
  int32 sheetId = 3;
  string sheetName = 4;
  optional uint64 lastUpdatedAt = 5;
}