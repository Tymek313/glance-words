syntax = "proto3";

option java_package = "com.example.words";
option java_multiple_files = true;

message ProtoSettings {
  repeated ProtoWidget widgets = 1;
}

message ProtoWidget {
  int32 id = 1;
  string spreadsheetId = 2;
  int32 sheetId = 3;
  string sheetName = 4;
  optional uint64 lastUpdatedAt = 5;
}